<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.1 lists</title>
</head>
<body>
  <h3 style="color: blue;"><u>First list</u></h3>
<ul style="color: blue;">
<li>chocolate</li>
<li>milk</li>
<li>sugar</li>
</ul>
  <h3 style="color: red;">Second list</h3>
  <ol type="1" style="color: red;">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ol>
  <h3 style="color: yellowgreen;"><i>Third list</i></h3>
  <ul style="list-style: square;" 
      style="color: yellowgreen;">
  <li>chocolate</li>
  <li>milk</li>
  <li>sugar</li>
  </ul>

  
</body>
</html>
