<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7.1 css properties</title>
  <style>
#one{
  border: 1px solid red;
  border-radius: 10px;
  font-size: 24px;
}
#two{
  font-style: italic;
  font-weight: 700;
}
#three{
  font-family: monospace;
  
  background-color: black;
  color: white;
}
  </style>
</head>
<body>
  <div id="one">
<span>Hello world</span>
  </div>
  <div id="two">
<span>Hello world</span>
  </div>
  <div id="three">
<span>Hello world</span>
  </div>
  
</body>
</html>
